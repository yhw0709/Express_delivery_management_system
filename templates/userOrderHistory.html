<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户运单结算页面</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
<div style="margin-left: 5%;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>常规时间线</legend>
    </fieldset>
    <ul class="layui-timeline">
        {% for order in orders %}
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title">{{ order.add_time }}</h3>
                    <p>{{ order.id }}</p>
                    <ul>
                        <li>收件人：{{ order.signer.signer_name }}</li>
                        <li>寄件人：{{ order.user.username }}</li>
                        <li>快递员：{{ order.courier.username }}</li>
                        <li>货物id：{{ order.goods.goods_id }}</li>
                    </ul>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
<script src="/static/js/jquery/jquery-3.3.1.js"></script>
</body>
</html>
