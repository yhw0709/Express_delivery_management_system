<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/login/default.css" rel="stylesheet" type="text/css"/>
    <!--必要样式-->
    <link href="/static/css/login/styles.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/login/demo.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/login/loaders.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

</head>
<body>
<div class='login'>
    <div class="layui-form-item">
        <form class="layui-form" action="" id="loginForm" method="post">
            {% csrf_token %}
            <div class='login_title'>
                <span>管理员登录</span>
            </div>
            <div class='login_fields'>
                <div class="layui-form-item">
                    <div class='login_fields__user'>
                        <div class='icon'>
                            <img alt="" src=''>
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" id="username" name="username" required
                                   lay-verify="required"
                                   placeholder="请填写用户名" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class='login_fields__password'>
                        <div class='icon'>
                            <img alt="" src=''>
                        </div>
                        <div class="layui-input-inline">
                            <input type="password" id="password" name="password" required
                                   lay-verify="required"
                                   placeholder="请填写密码" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class='login_fields__submit' align="center">
                        <div class="layui-input-block">
                            <!--<input type='button' value='登录'>-->
                            <button class="layui-btn" type="submit">登录</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class='disclaimer'>
                <div class="layui-form-item">
                    <a href="{% url 'home:login' %}">普通用户</a>
                    <span>&nbsp</span>
                    <a href="{% url 'courier:login' %}">快递员</a>
                </div>
            </div>
        </form>
    </div>
</div>


<script type="text/javascript" src="/static/js/login/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/login/jquery-ui.min.js"></script>
<script type="text/javascript" src='/static/js/login/stopExecutionOnTimeout.js?t=1'></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/login/Particleground.js"></script>
<script type="text/javascript" src="/static/js/login/Treatment.js"></script>
<script src="/static/js/jquery/jquery.cookie.js"></script>
<script src="/static/js/nginx.js"></script>
<script src="/static/js/login/login.js"></script>
<script type="text/javascript">

    // 粒子背景特效
    $('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });

</script>

</body>
</html>
