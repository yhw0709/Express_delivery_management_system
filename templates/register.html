<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/login/default.css" rel="stylesheet" type="text/css"/>
    <!--必要样式-->
    <link href="/static/css/login/styles.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/login/demo.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/login/loaders.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class='login'>
    {% if msg %}
        <script type="text/javascript">
            console.log('{{ msg }}');
            alert('{{ msg }}')
        </script>
    {% endif %}
    {% if form %}
        <script type="text/javascript">
            alert('{{ form }}')
        </script>
    {% endif %}
    <div class="layui-form-item">
        <form class="layui-form" action="" method="post">
            {% csrf_token %}

            <div class='login_title'>
                <span>用户注册</span><span>or</span><a href="{% url 'home:login' %}">去登录</a>
            </div>
            <div class='login_fields'>
                <div class="layui-form-item">
                    <div class='login_fields__user'>
                        <div class='icon'>
                            <img alt="" src=''>
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" id="username" name="username" required lay-verify="required"
                                   placeholder="请填写用户名" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class='login_fields__password'>
                        <div class='icon'>
                            <img alt="" src=''>
                        </div>
                        <div class="layui-input-inline">
                            <input type="password" id="password" name="password" required lay-verify="required"
                                   placeholder="请填写密码" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class='login_fields__password'>
                        <div class='icon'>
                            <img alt="" src='/static/img/lock_icon_copy.png'>
                        </div>
                        <div class="layui-input-inline">
                            <input type="password" id="com_password" name="com_password" required lay-verify="required"
                                   placeholder="请确认密码" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class='login_fields__submit' align="center">
                        <div class="layui-input-block">
                            <!--<input type='button' value='登录'>-->
                            <button class="layui-btn" type="submit">注册</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class='disclaimer' align="center">
                <p>欢迎登录快递管理系统</p>
            </div>
        </form>
    </div>
</div>


<script type="text/javascript" src="/static/js/login/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/login/jquery-ui.min.js"></script>
<script type="text/javascript" src='/static/js/login/stopExecutionOnTimeout.js?t=1'></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/login/Particleground.js"></script>
<script type="text/javascript" src="/static/js/login/Treatment.js"></script>
<script src="/static/js/jquery/jquery.cookie.js"></script>
<script src="/static/js/nginx.js"></script>
<script src="/static/js/login/login.js"></script>
<script type="text/javascript">

    // 粒子背景特效
    $('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });

</script>

</body>
</html>
